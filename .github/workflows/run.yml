name: Check Turtle Strategy

on:
  schedule:
    # 修正：每 4 小時執行一次 (0:00, 4:00, 8:00, 12:00, 16:00, 20:00 UTC)
    # 這完美對應 4H K線的收盤時間
    - cron: '0 */4 * * *'
  workflow_dispatch: # 允許手動按按鈕測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        # 修正：補上 numpy，否則新版程式會報錯
        run: |
          pip install ccxt pandas requests numpy

      - name: Run script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
